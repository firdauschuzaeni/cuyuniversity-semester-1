<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuy University | Sesi 6</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
        </nav>
        <h1>SESI 6</h1>
        <p id="info" class="info"></p>
    </div>

    <!-- initializing function -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode() {
            if(darkRemainingLeft == 1) {
                info.textContent = "darkmode sudah mencapai limitðŸš¨"
                mode.style.display = "none";
                home.textContent = "RESTART";
                return;
            }
            
            darkCounter += 1; //menambah darkCounter
            darkRemainingLeft = darkLimit - darkCounter;

            //render ke info element
            info.textContent = `Anda sudah mengganti Dark Mode sebanyak ${darkCounter}x, dan Tersisa ${darkRemainingLeft}`

            body.classList.toggle("dark");
        }

        function reRender() {
            location.reload();
        }
    </script>
</body>
</html>
